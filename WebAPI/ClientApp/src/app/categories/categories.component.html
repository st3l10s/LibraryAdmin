<h1>Categorías</h1>

<p *ngIf="!(categories$ | async)"><em>Cargando...</em></p>
<p>
  <a [routerLink]="['/category/add']" class="btn btn-primary float-right mb-3">Crear nueva categoría</a>
</p>

<table class="table table-sm table-hover" *ngIf="(categories$ | async)?.length>0">
  <thead>
    <tr>
      <th>#</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th></th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let category of (categories$ | async)">
      <td>{{ category.id }}</td>
      <td><a [routerLink]="['/category/', category.id]">{{ category.name }}</a></td>
      <td>{{ category.lastName }}</td>
      <td><a [routerLink]="['/category/edit/', category.id]" class="btn btn-primary btn-sm float-right">Editar</a></td>
      <td><a [routerLink]="" (click)="delete(category.id)" class="btn btn-danger btn-sm float-right">Eliminar</a></td>
    </tr>
  </tbody>
</table>
