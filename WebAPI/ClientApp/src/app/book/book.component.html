<ng-container *ngIf="(book$ | async) as book; else loading">

  <h1>Nombre: {{ book.name }}</h1>
  <h2>ISBN: {{ book.isbn }}</h2>
  <h2>Autor: {{ book.author.name }}</h2>
  <h2 *ngFor="let category of (book.categories)">Categoría: {{ category.name }}</h2>
    
</ng-container>
<ng-template #loading>Cargando…</ng-template>
